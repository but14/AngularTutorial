<div class="row">
  <div class="col-3">
    @if (div1Visible == true) {
    <div class="bg-success p-3">Div 1</div>
    }
  </div>
  <div class="col-3">
    @if (isChecked == true) {
    <div class="bg-success p-3">Checkbox is Checked</div>
    } @else {
    <div class="bg-danger p-3">Checkbox is UnChecked</div>
    }
  </div>
  <div class="col-3">
    @if (isDay == 'mon' || isDay =='MON') {
        <span>MonDay</span>
    }@else if (isDay == 'tue') {
        <span>Tuesday</span>
    }@else {
        <span>Invalid Day</span>
    }
    
  </div>
</div>
<div class="row pt-4">
  <div class="col-3">
    <button class="btn btn-primary me-3" (click)="hideShowDiv1(true)">
      Show
    </button>
    <button class="btn btn-danger" (click)="hideShowDiv1(false)">Hide</button>
  </div>
  <div class="col-3">
    <input type="checkbox" [(ngModel)]="isChecked" />
  </div>
  <div class="col-3">
    <input type="text" [(ngModel)]="isDay" maxlength="3" placeholder="Enter Date"/>
  </div>
</div>
